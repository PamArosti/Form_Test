<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contato</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" href="effects/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="effects/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="effects/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="effects/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="effects/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="effects/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="container-contact">
		<div class="wrap-contact">
			<form class="contact-form validate-form">
				<span class="contact-form-title">
					Contato
				</span>

				<div class="wrap-input validate-input" id="name" data-validate="Necessário inserir nome">
					<input class="input" type="text" data-test="input-name" name="name" placeholder="Nome">
					<label class="label-input" for="name">
						<span class="lnr lnr-user"></span>
					</label>
				</div>

				<div class="wrap-input validate-input" id="email" data-validate = "É necessário um email válido: ex@abc.xyz">
					<input class="input" type="text" name="email" data-test="input-email" placeholder="Email">
					<label class="label-input" for="email">
						<span class="lnr lnr-envelope"></span>
					</label>
				</div>

				<div class="wrap-input validate-input" id="phone" data-validate = "Insira um número de telefone">
					<input class="input" type="text" name="phone" data-test="input-phone" placeholder="Telefone">
					<label class="label-input" for="phone">
						<span class="lnr lnr-phone-handset"></span>
					</label>
				</div>

				<div class="wrap-input validate-input" id="message" data-validate = "Insira alguma mensagem">
					<textarea class="input" name="message" data-test="input-message" placeholder="Mensagem..."></textarea>
				</div>

				<div class="contact-form-checkbox">
					<input class="input-checkbox" id="ckb1" data-test="send-copy" type="checkbox" name="copy-mail">
					<label class="label-checkbox" for="ckb1">
						Me envie uma cópia
					</label>
				</div>

				<div class="container-contact-form-btn">
					<div class="wrap-contact-form-btn">
						<div class="contact-form-bgbtn"></div>
						<button data-test="send-btn" class="contact-form-btn">
							Envio
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="effects/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="effects/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="effects/bootstrap/js/popper.js"></script>
	<script src="effects/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="effects/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="effects/daterangepicker/moment.min.js"></script>
	<script src="effects/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="effects/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
</body>
</html>
